{{ with .Site.Data.portfolioSection }}
{{ if .enable }}
<section class="section portfolio" id="portfolio">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-6 offset-lg-3">
        <div class="portfolio__header mb-5">
          <span class="top-title">{{ .topTitle }}</span>
          {{ .title | markdownify }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="portfolio-item-grid">
          {{ range first 4 (where $.Site.RegularPages "Type" "portfolio") }}
          <div class="portfolio-item">
              <a id="purple-cursor" class="text-dark" href="{{ .Permalink }}">
              <img src="{{ .Params.featureImage }}" class="portfolio-item-thumb" alt="portfolio-thumb" />
            </a>
            <div class="portfolio-item-content">
              <span class="skills-used">{{ .Params.service }}</span>
              <h3 class="mb-0">
                <a class="text-dark" id="purple-cursor" href="{{ .Permalink }}">{{ .Title }}</a>
              </h3>
              <a class="see-more-btn" id="purple-cursor" href="{{ .Permalink }}">See details</a>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
    <div class="row lg-12" style="text-align: center;">
      	<div class="col-lg-12">
          <div class="blog-preview__header_button desktop">
            <a class="btn btn-outline-primary btn-zoom m-3" style="position: relative;" id="purple-cursor" href="{{ .buttonTarget | absURL }}">View more</a>
          </div>
			</div>
    </div>
    <br>
  </div>
</section>
{{ end }}
{{ end }}
